<!DOCTYPE html>
<html>
  <head>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCXjqHG_zF28DxTZs0jgAP-IPK0aK1Jnj4&libraries=places"
        async defer></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <title>Place Autocomplete</title>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <style>
      /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
      #map {
        height: 100%;
        width: 100%;
        position: absolute;
      }
      /* Optional: Makes the sample page fill the window. */
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
      #description {
        font-family: Roboto;
        font-size: 15px;
        font-weight: 300;
      }
      #infowindow-content .title {
        font-weight: bold;
      }
      #infowindow-content {
        display: none;
      }
      #map #infowindow-content {
        display: inline;
      }
      .pac-card {
        margin: 10px 10px 0 0;
        border-radius: 10px 10px 10px 10px;
        box-sizing: border-box;
        -moz-box-sizing: border-box;
        outline: none;
        box-shadow: 0 2px 6px rgba(0, 0, 0, 0.3);
        background-color: #fff;
        font-family: Roboto;
        width: 350px;
      }
      #pac-container {
        padding-bottom: 12px;
        margin-right: 12px;
        width:350px;
      }
      #pac-input {
        background-color: #fff;
        font-family: Roboto;
        font-size: 15px;
        font-weight: 300;
        margin-left: 20px;
        margin-top: 10px;
        padding: 0 13px 0 13px;
        text-overflow: ellipsis;
        width: 265px;
        float: left;
        margin-bottom: 10px;
        border-radius: 20px 0px 0px 20px;
      }
      #pac-input:focus {
        border-color: #4d90fe;
      }
      #title {
        color: #fff;
        background-color: chocolate;
        font-size: 25px;
        font-weight: 500;
        padding: 10px 12px;
        font-family: Roboto;
        border-radius: 10px 10px 0px 0px;
      }
      #list {
        padding: 10px;
        margin: 10px 10px 0 0;
        border-radius: 10px 10px 10px 10px;
        box-sizing: border-box;
        -moz-box-sizing: border-box;
        box-shadow: 0 2px 6px rgba(0, 0, 0, 0.3);
        background-color: #fff;
        font-family: Roboto;
        width: 350px;
        float:right;
        position: relative;
        z-index: 5;
        margin-top: 115px;
        height:365px;
        display:inline-block;
        overflow: scroll;
      }
      ul{
        margin-left:-5px;        
      }
      
      
      ul li {
        position: relative;
        font-size: 14px;
        padding:2px;
        transition: 0.2s;
        margin-right: 0px;
        width: 270px;
        list-style-type: none;
      }
      
      hr.side { 
            border-top: 2px solid black;
            width: 600px;
            margin-top: -8px;
      }
      hr {
        border: 0;
        height: 0;
        width: 300px;
        border-top: 1px solid rgba(0, 0, 0, 0.1);
        border-bottom: 1px solid rgba(255, 255, 255, 0.3);
        margin-left:-20px;
      }
      
      h3 {
        margin-top: 5px;
        color: chocolate;
      }
      #addButton {
            padding: 1.5px;
            width: 20px;
            background: sandybrown;
            color: white;
            float: left;
            text-align: center;
            font-size: 16px;
            transition: 0.3s;
            border-radius: 0px 20px 20px 0px;
            box-sizing: border-box;
            margin-top: 10.49PX;
      }
      #addButton:hover {
        background-color: #FEDAA5;
        cursor: pointer;
      }
      .close {
          position: absolute;
          right: 0;
          top: 0;
          padding: 12px 16px 12px 16px;
          margin-top: -10px;
      }
      .close:hover {
        transition: 0.3s;
        color: #f03e3e;
      }
     
    </style>
  </head>
  <body>
    <div class="pac-card" id="pac-card">
        <div id="title">Add a Study Spot</div>
      <div id="pac-container">
        <input id="pac-input" type="text"
            placeholder="Enter a location">
        <span onclick="addItem()"id="addButton">+</span> 
      </div>
    </div>
    <div id="list">
      <h3>Your Saved Locations</h3>
      <hr class ="side"></hr>
      <ul id="locations">
      <!-- <li>hi<span class="close">x</span></li><hr>
      <li>wassup<span class="close">x</span></li><hr>
      <li>number3<span class="close">x</span></li><hr> -->
      </ul>
    </div>
    <div id="map"></div>
    <div id="infowindow-content">
      <img src="" width="16" height="16" id="place-icon">
      <span id="place-name"  class="title"></span><br>
      <span id="place-address"></span>
    </div>
    <script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script>
      var optionSelected = false;
      var place; 
      var gmarkers = [];
      var listlocs = [];
      // This example requires the Places library. Include the libraries=places
      // parameter when you first load the API. For example:
      // <script src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY&libraries=places">
      var map = new google.maps.Map(document.getElementById('map'), {
          center: {lat: 42.2767, lng: -83.7399},
          zoom: 17,
          fullscreenControl: false
        });
      
    function initMap() {
        var card = document.getElementById('pac-card');
        var input = document.getElementById('pac-input');
        var types = document.getElementById('type-selector');
        var strictBounds = document.getElementById('strict-bounds-selector');
        map.controls[google.maps.ControlPosition.TOP_RIGHT].push(card);
        var cityBounds = new google.maps.LatLngBounds(
          new google.maps.LatLng(42.2767, -83.7399));
        var options = {
          bounds : cityBounds,
          types : ['establishment'],
          componentRestrictions: {country: 'us'}
        }
        var autocomplete = new google.maps.places.Autocomplete(input, options);
        //autocomplete.setBounds(cityBounds);
        // Bind the map's bounds (viewport) property to the autocomplete object,
        // so that the autocomplete requests use the current map bounds for the
        // bounds option in the request.
        autocomplete.bindTo('bounds', map);
        // Set the data fields to return when the user selects a place.
        autocomplete.setFields(
            ['address_components', 'geometry', 'icon', 'name']);
        var infowindow = new google.maps.InfoWindow();
        var infowindowContent = document.getElementById('infowindow-content');
        infowindow.setContent(infowindowContent);
        var marker = new google.maps.Marker({
          map: map,
          anchorPoint: new google.maps.Point(0, -29)
        });

        autocomplete.addListener('place_changed', function() {
          infowindow.close();
          marker.setVisible(false);
          place = autocomplete.getPlace();
          var name = input.value.split(/,(.+)/)[0];
          var placeshortname = place.name.split(/,(.+)/)[0];
   //        console.log(place.address_components)
			// for (var i = 0; i < listlocs.length; i++) {
   //        		console.log(listlocs[i].address_components)
   //        	}


          if(place){
          	var alreadyContained = false;
          	console.log(listlocs.length)
          	for (var i = 0; i < listlocs.length; i++) {
          		if(place.name == listlocs[i]){
          			console.log('go')
          			alreadyContained = true;
          		}
          	}
          	if(!alreadyContained){
            	optionSelected = true;
          	}
          	
          }
          if (!place.geometry) {
            // User entered the name of a Place that was not suggested and
            // pressed the Enter key, or the Place Details request failed.
            window.alert("No details available for input: '" + place.name + "'");
            return;
          }
          // If the place has a geometry, then present it on a map.
          if (place.geometry.viewport) {
            map.fitBounds(place.geometry.viewport);
          } else {
            map.setCenter(place.geometry.location);
            map.setZoom(17);  // Why 17? Because it looks good.
          }
          marker.setPosition(place.geometry.location);
          marker.setVisible(true);
          var address = '';
          if (place.address_components) {
            address = [
              (place.address_components[0] && place.address_components[0].short_name || ''),
              (place.address_components[1] && place.address_components[1].short_name || ''),
              (place.address_components[2] && place.address_components[2].short_name || '')
            ].join(' ');
          }
          infowindowContent.children['place-icon'].src = place.icon;
          infowindowContent.children['place-name'].textContent = place.name;
          infowindowContent.children['place-address'].textContent = address;
          infowindow.open(map, marker);
          });
 
        // Sets a listener on a radio button to change the filter type on Places
        // Autocomplete.
        function setupClickListener(id, types) {
          var radioButton = document.getElementById(id);
          radioButton.addEventListener('click', function() {
            autocomplete.setTypes(types);
            });
          }
          setupClickListener('changetype-all', []);
          setupClickListener('changetype-address', ['address']);
          setupClickListener('changetype-establishment', ['establishment']);
          setupClickListener('changetype-geocode', ['geocode']); 
          document.getElementById('use-strict-bounds')
              .addEventListener('click', function() {
                console.log('Checkbox clicked! New state=' + this.checked);
                autocomplete.setOptions({strictBounds: this.checked});
            });
      }


      function addItem(){
          if(optionSelected == true){
            if (document.getElementsByTagName('li').length == 0){
              ul = document.getElementById("locations")
              ul.innerHTML = ''
            }
            var ul = document.getElementById("locations")
            var input = document.getElementById("pac-input")
            var li = document.createElement("li")

          
            var name = input.value.split(/,(.+)/)[0];
            var hr = document.createElement("hr")
            var span = document.createElement("span")
            span.className = "close"
            // var times = document.createElement("i").setAttribute('class', "fas fa-times")
            span.innerHTML = "x"
            // span.innerHTML = '<aria-hidden="true"></i>';
            li.setAttribute('id', name);
            li.appendChild(document.createTextNode(name));
            // new stuff here
            li.append(span);
            ////////////////////////
            ul.appendChild(li);
            
            // new stuff here
            ul.appendChild(hr)
            ////////////////////////
            var marker = new google.maps.Marker({
              map: map,
              anchorPoint: new google.maps.Point(0, -29)
             
            });
             marker.setPosition(place.geometry.location);
              marker.setVisible(true);
           	  marker.set("id", name)
           	  gmarkers.push(marker);
           	 listlocs.push(place.name)

            // marker.set("id", )
           
            // marker.set("name", gmarkers.length)

             span.onclick = function(){
              var item = document.getElementById(name);
              ul.removeChild(item);
              ul.removeChild(hr);
              console.log(item.id)
              for (var i = 0; i < gmarkers.length; i++) {
                console.log(gmarkers[i].id)
                if(gmarkers[i].id == item.id){
                  console.log("hi")
                  gmarkers[i].setMap(null)
                  gmarkers[i]=null
                  gmarkers.splice(i, 1)
                  listlocs.splice(i, 1)

                }
              }
              if(document.getElementsByTagName('li').length == 0){
              	console.log("boo")
                ul.innerHTML = "No study spots"
              }
            }
          }
          optionSelected = false;  
      }


      if(document.getElementsByTagName('li').length == 0){
        var ul = document.getElementById("locations")
        ul.innerHTML = "No study spots"
      }
      initMap();
    </script>
    <script type="text/javascript">
    </script>
  </body>
</html>
